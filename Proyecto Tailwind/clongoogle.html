<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClonGoogle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="h-[50px] bg-[#202124] flex justify-end items-center pr-5">
        <ul class="text-white font-['Roboto'] text-xs flex gap-5">
            <li class="hover:underline hover:cursor-pointer">Gmail</li>
            <Li class="hover:underline hover:cursor-pointer">Imagenes</Li>
            <Li>
                <button class="w-5 fill-white hover:rounded-full hover:bg-[#bdc1c6]"><svg focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></button>
            </Li>
            <Li><img class="w-5 hover:cursor-pointer" src="image/usuario.png" alt="usuario"></Li>
        </ul>
    </nav>
    <main class="h-[300px] bg-[#202124]">
        <div>    
            <div class="flex justify-center">
                <img class="w-[250px]" src="https://www.google.co.ve/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="logo">
            </div>

            <div class="flex justify-center items-center mt-5">   
                <div class="flex justify-between w-[90%] md:w-[50%] bg-inherit border border-slate-400 p-2 rounded-full">
                    <div class="w-[20px] fill-[#bdc1c6] ml-1 mt-[1px]"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div>

                    <input type="text" class="w-[75%] bg-inherit border-transparent text-white">

                    <div class="w-[24px]"><svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg></div>

                    <div class="w-[24px]"><svg class="Gdd5U" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle><circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z"></path><path fill="#fbbc04" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z"></path></g></svg></div></div>
                </div>
            </div> 

            <div class="text-[12px] h-[36px] leading-[27px] text-center mt-5"> 
                <button class="bg-[#303134] border border-solid border-transparent hover:border-[#5f6368] text-[#e8eaed] px-2 py-1 mx-2 hover:cursor-pointer rounded">Buscar Con Google</button>
                <button class="bg-[#303134] border border-solid border-transparent hover:border-[#5f6368] text-[#e8eaed] px-2 py-1 mx-2 hover:cursor-pointer rounded">Voy a tener suerte</button>
            </div>

            <div class="text-[11px] h-[36px] leading-[28px] text-center mt-5 ">
                <span class="text-[#bdc1c6] mr-2">Ofrecido por Google en:</span>
                <a href="#" class="text-[#8ab4f8] hover:underline hover:cursor-pointer">Español (Latinoamérica)</a>
            </div>
        </div>
    </main>
    <footer class="bg-[#171717] h-[140px]">
        <div class="flex items-center text-left text-[12px] pt-[20px] pb-[10px] px-[20px] h-[17px] w-[90%] text-[#9aa0a6]"><span>Venezuela</span></div>

        <hr class="relative top-4 border-[#9aa0a6]">

        <div class="flex justify-between items-center text-[12px] pt-[10px] pb-[10px] px-[20px] h-[10px] w-[90%] text-[#9aa0a6] relative top-5 ml-5 md:w-[40%] sd:w-[30%] md:ml-[300px]">
            <span class="hover:underline hover:cursor-pointer">Sobre Google</span>
            <span class="hover:underline hover:cursor-pointer">Publicidad</span>
            <span class="hover:underline hover:cursor-pointer">Negocios</span>
        </div>

        <div class=" text-[12px] pt-[10px] pb-[10px] px-[20px] h-[10px] w-[70%] text-[#9aa0a6] ml-14 mt-7 md:ml-[150px]">
            <span class="flex justify-center hover:underline hover:cursor-pointer">Como funciona la Busqueda</span>
        </div>

        <div class="flex justify-between items-center text-[12px] pt-[10px] pb-[10px] px-[20px] h-[10px] w-[70%] text-[#9aa0a6] relative top-5 ml-16 md:w-[30%] md:ml-[359px]">
            <span class="hover:underline hover:cursor-pointer">Privacidad</span>
            <span class="hover:underline hover:cursor-pointer">Condiciones</span>
            <span class="hover:underline hover:cursor-pointer">Preferencias</span>
        </div>
    </footer>
</body>
</html>
